			</div>

			<div class="zone box-team">FINISH</div>

			<div class="box-team blue">

				<p id="team_b_name" class="team-name"></p>
				<p id="finB"></p>
				<p id="winTeamB"></p>
			</div>
		</div>


	</div>

	<div id="settingPage" class="container">
		<div class="settings">
			<h2>Settings</h2>
			<div>
				<label for="race_duration">Race Duration</label>
				<input class="form-input" type="text" id="race_duration" placeholder="seconds">

				<label for="prep_time">Preparation Duration</label>
				<input class="form-input" type="text" id="prep_time" placeholder="seconds">

				<label for="Year">Competition Year</label>
				<input class="form-input" type="text" id="comp_year" placeholder="Year">

				<label for="a_team_input">A Team</label>
				<input class="form-input" type="text" id="a_team_input" placeholder="Team Name">

				<label for="b_team_input">B Team</label>
				<input class="form-input" type="text" id="b_team_input" placeholder="Team Name">
