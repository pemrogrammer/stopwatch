<!DOCTYPE html>
<html>
<head>
	<title>Line Follower Robot Competition 2014</title>

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="src/css/style.css" />
	<script src="/src/js/stopwatch.js">
	</script>
</head>
<body>
	<!--
	<button type="button" onclick="pause()">pause()</button>
	<button type="button" onclick="resume()">resume()</button>
	<button type="button" onclick="reset()">reset</button>
	<button type="button" onclick="start()">start</button>
	<button type="button" onclick="changeMode()">Mode</button>
	-->
	
	<audio src="/src/sound/prepare.mp3" id="prepare" preload="auto"></audio>
	<audio src="/src/sound/win.mp3" id="win" preload="auto"></audio>
	<audio src="/src/sound/start.mp3" id="start" preload="auto"></audio>
	<audio src="/src/sound/times_up.mp3" id="limit" preload="auto"></audio>
	
	<div class="bg-image"></div>
	<div class="container">
		<p id="mode" class="mode">PREPARATION TIME</p>
		<div id="pagar" class="timer">
			<div class="counter" id='disp'></div>
			<div class="ms" id="dispMs"></div>
		</div>
		
		<div class="box-team red">
			<p id="winTeamA"></p>
			<h5>RED TEAM</h5>
			<p id="finA">00:00</p>
		</div>
		<div class="zone box-team">FINISH</div>
		<div class="box-team blue">
			<p id="winTeamB"></p>
			<h5>BLUE TEAM</h5>
			<p id="finB">00:00</p>
		</div>
	</div>

	<script>
		kalkulasi(countd);
		document.getElementById('disp').innerHTML=min+":"+sec;
		document.getElementById('dispMs').innerHTML=ms;
	</script>
</body>
